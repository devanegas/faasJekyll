<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<script>
		$(document).ready(function(){
			$("#TestingButton").click(function () {
				debugger;
				$.ajax({
					url: "https://enterdatatodatabase.azurewebsites.net/api/GetHttpRequest",
					type: 'GET',
					crossDomain: true,
					headers: {
						'Access-Control-Allow-Origin': 'https://enterdatatodatabase.azurewebsites.net/api/GetHttpRequest'
					},
					dataType: 'json', // added data types
					success: function (names) {
						var string = "";
						$.each(names, function (index) {
							string = string + "<h5>" + names[index] + "</h5>"
						});
						$("#names").html(string);
					},
					error: function () {
						alert("No");
					}
				});
			});
		});
	</script>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<script src="{{ "/assets/js/scripts.js" | prepend: site.baseurl }}"></script>
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>

</head>
